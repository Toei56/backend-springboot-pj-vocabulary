<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vocaburary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <header class="text-center">
        <div id="logo" class="display-1 mb-3">
            Vocaburaries
        </div>
    </header>
    <!-- end header -->
    <nav id="container">
        
    </nav>
    <!-- end nav --> 

    <section id="three-item">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-3">
                    <form method="get">
                        <div class="input-group w-75">
                            <input type="text" name="eng" placeholder="ค้นหา" required class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="message" class="col-sm-6">
                    <div id="showMessage" class="alert alert-success text-center">
                        <b>Success!</b>
                    </div>
                </div>

                <div id="btn-add" class="col-sm-3">
                    <a data-role="button" class="btn btn-success"><i class="fa-solid fa-plus"></i> เพิ่มคำศัพท์</a>
                </div>
            </div>

        </div>
    </section>
    <!-- end search -->

    <section id="container" class="text-center">
        <table class="table table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>ประเภท</th>
                    <th>คำศัพท์</th>
                    <th>คำอ่าน</th>
                    <th>คำแปล</th>
                    <th>แก้ไข</th>
                    <th>ลบ</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>category</td>
                    <td>eng</td>
                    <td>pronunciation</td>
                    <td>thai</td>
                    <td>
                        <a class="h4 text-primary"><i class="fa-solid fa-pen-to-square"></i></a>
                    </td>
                    <td>
                        <a class="h4 text-danger"><i class="fa-solid fa-trash-can"></i></a>
                    </td>
                </tr>

            </tbody>
        </table>
    </section>
    <!-- end table -->



<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
