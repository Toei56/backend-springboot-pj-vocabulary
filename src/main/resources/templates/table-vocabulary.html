<body>
    <div >
        <table id="myTable" class="table table-bordered mt-3 text-center">
            <thead class="thead-dark">
                <tr>
                    <th>ประเภท</th>
                    <th>คำศัพท์</th>
                    <th>คำอ่าน</th>
                    <th>คำแปล</th>
                    <th>แก้ไข</th>
                    <th>ลบ</th>
                </tr>
            </thead>

            <tbody>
                <!-- <tr>
                    <td>
                        <a class="h4 text-primary"><i class="fa-solid fa-pen-to-square"></i></a>
                    </td>
                    <td>

                    </td>
                </tr> -->

            </tbody>
        </table>
    </div>

    <!-- end table -->

    <!-- modal new vocabulary -->
    <div id="modalNewVocabulary" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">เพิ่มคำศัพท์ใหม่</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> 
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">ประเภทคำศัพท์</label>
                            <div class="col-sm-8">
                                <select  class="form-control" required>
                                    <option value="">-</option>
                                    <option value="คำนาม">คำนาม</option>
                                    <option value="คำนำหน้าคำนาม">คำนำหน้าคำนาม</option>
                                    <option value="คำสรรพนาม">คำสรรพนาม</option>
                                    <option value="คำกริยา">คำกริยา</option>
                                    <option value="คำกริยาวิเศษณ์">คำกริยาวิเศษณ์</option>
                                    <option value="คำคุณศัพท์">คำคุณศัพท์</option>
                                    <option value="คำบุพบท">คำบุพบท</option>
                                    <option value="คำสันธาน">คำสันธาน</option>
                                    <option value="คำอุทาน">คำอุทาน</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">คำศัพท์</label>
                            <div class="col-sm-8">
                                <input type="text" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">คำอ่าน</label>
                            <div class="col-sm-8">
                                <input type="text" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">คำแปล</label>
                            <div class="col-sm-8">
                                <input type="text" required class="form-control">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">บันทึก</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ปิด</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>
